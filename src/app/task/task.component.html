<div [ngClass]="model.done && 'task-complete'" class="task">
    <div class="task__info">
        <div class="task__clock">
            <div class="task__date" id="date">{{model.date | date:"dd.MM.yyyy"}}</div>
            <div class="task__time" id="time">{{model.date | date:"HH:mm"}}</div>
        </div>
        <div class="task__importance">{{model.importance}}</div>
        <div class="task__editImportance">
            <img (click)="upImportance()" src="assets/img/arrowup.png" class="task__arrowUp" alt="arrow up">
            <img (click)="downImportance()" src="assets/img/arrowdown.png" class="task__arrowDown" alt="arrow down">
        </div>
    </div>
    <div class="task__text">{{model.text}}</div>
    <div class="task__buttons">
        <img (click)="edit()" class="task__btnEdit taskBtn" src="assets/img/btnEdit.png" alt="">
        <img (click)="done()" class="task__btnCheck taskBtn" src="assets/img/bthCheck.png" alt="">
        <img (click)="delete()" class="task__btnDelete taskBtn" src="assets/img/btnDelete.png" alt="" id="delete">
    </div>
</div>
